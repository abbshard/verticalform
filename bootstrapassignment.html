<!DOCTYPE html>
<html lang="en">
<head>
	<title> Bootstrap vertical table Demo</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap css-->
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bexercise2.css">

</head>
<body>
	<!-- container-fluid do not give padding, while container give padding-->
	<div class="container ">
		<div class="row bg-primary" >
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<h4> sign up once and watch any of our free Demo</h4>
				   
				     <form class="form-vertical">
				     	<div class="form-group">
				     		<label >Your Name</label>
				     		  <div class="input-group">

				     		  	<div class="input-group-addon">
				     		  		<i class="glyphicon glyphicon-user"></i>
				     		  	</div>
				     		<input type="text" name="name" id="name" class="form-control" placeholder="Enter your name">
				     	</div>

				     	</div>

				     	<div class="form-group">
						<label for="Emailaddress"> Your Email</label>
						    <div class="input-group">

						    	<div class="input-group-addon">
						    		<i class="glyphicon glyphicon-envelope"></i>
						    	</div>
						<input type="Email" name="Emailaddress" id="Emailaddress" class="form-control" placeholder="Enter your Email">
					     </div>
					</div>
				     	
				     	<div class="form-group">
						<label for="Username">Username</label>
						    <div class="input-group">

						    	<div class="input-group-addon">
						    		<i class="glyphicon glyphicon-user"></i>
						    	</div>
						<input type="Username" name="Username" id="Username" class="form-control" placeholder="Enter your username">
					   </div>
					</div>

						<div class="form-group">
						<label for="Password">Password</label>
						       <div class="input-group">

						       	<div class="input-group-addon">
						       		<i class="glyphicon glyphicon-lock"></i>
						       	</div>

						<input type="Password" name="Password" id="Password" class="form-control" placeholder="Enter your Password">
					      
					  </div>
					</div>

					     <div class="form-group">
						<label for="Password">Confirm Password</label>
						       <div class="input-group">
						       	<div class="input-group-addon">
						       		<i class="glyphicon glyphicon-lock"></i>
						       	</div>
						<input type="Confirm Password" name="Confirm Password" id="Confirm Password" class="form-control" placeholder="Confirm your Password">
					     </div>
					</div>
					     
						<button type="submit" class="btn">Register</button>
						
				     </form>
			</div>
		     <div class="col-md-3"></div>

	    </div>
     </div>
   



<script type="text/javascript" src="bootstrap/js/jquery-3.1.1.js"></script>
<script type="text/javascript"  src="bootstrap/js/bootstrap.js"></script>
</body>
</html>
